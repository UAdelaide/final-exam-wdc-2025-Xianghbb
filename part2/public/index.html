<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">Login to Dog Walking Service</h1>

    <form @submit.prevent="submitLogin" class="mb-4">
      <div class="mb-3">
        <label>Email</label>
        <input v-model="email" type="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input v-model="password" type="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div v-if="error" class="alert alert-danger">{{ error }}</div>
  </div>

  <script>
    const { createApp, ref } = Vue;
    createApp({
      setup() {
        const email=ref('');
        const password=ref('');
        const error=ref('');

        async function submitLogin() {
          try{
            const res=await fetch('/api/users/login', {
              method:'POST',
              headers:{ 'Content-Type': 'application/json' },
              body: JSON.stringify({ email: email.value, password: password.value })
            });

            const data=await res.json();
            if (!res.ok) throw new Error(data.error || 'Login failed');

            if (data.user.role === 'owner') {
              window.location.herf='owner-dashboard.html';
            } else if (data.user.role === 'walker') {
              window.location.herf='walker-dashboard.html';
            } else {
              throw new Error
            }
          }
        }
      }
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!'
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
